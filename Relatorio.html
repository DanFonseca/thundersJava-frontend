<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script type="text/javascript" src="js/report.js"></script>
    <link rel="stylesheet" href="css/relatorio.css">

</head>

<body onload="gerarRelatorio()">


    <div class="container">

        <div class="col-12" style="background-color: orange">
            <div class="col-6">
                <h3>Relatórios de Agendamento</h3>
            </div>
        </div>

        <div class=" row">
                    <div class="col-md-3">
                        <img alt="Bootstrap Image Preview" src="./images/itau.png" height="100px" id="fotoUsuario" />
                    </div>
                    <div class="col-md-6">
                        <h3 id="perfil" class="text-primary" id="perfil"> </h3>
                    </div>
                    <div class="col-md-3">

                        <button id="deslogar" type="button" class="btn btn-primary btn-lg">
                            Logout
                        </button>
                    </div>
            </div>

            <hr />

            <div class="row">

                <form>
                    <div class='form-group row'>
                        <select id="agencia" name "agencia" class="form-control" id="inlineFormCustomSelectPref">
                        </select>
                    </div>

                    <div class="form-group row">
                        <input type="date" class="form-control" id="dataAgendamento" placeholder="dd-mm-aaaa">
                    </div>

                    <div class="form-group row">
                            <input id="cliente" type="text" class="form-control col-6" id="exampleFormControlInput3"
                            placeholder="Cliente">
                            
                            <button onclick="gerarRelatorio()" type="button" class="btn btn-primary btn-lg">Gerar</button>
                    </div>
                </form>
            </div>

            <div class='row'>
                <div class="col-12">
                    <h3>Relatórios de Agendamento</h3>
                </div>
            </div>

            <div class="row">
                <div class='col-12' id="relatorio">
                </div>
            </div>

            <script>

                let btn = document.getElementById('deslogar').addEventListener("click", deslogar)
                function deslogar() {
                    localStorage.setItem("logado", "");
                    window.location = 'login.html';
                }
            </script>
</body>

</html>
