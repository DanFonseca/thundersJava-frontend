<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="js/usuario.js"></script>
    <link rel="stylesheet" href="css/Relatorio.css">

</head>
<body>
    <div class="container-fluid">
        <div class="col-12">
            <div class="col-6">
                <h3>Schedule System</h3>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-3">
                <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
            </div>
            <div class="col-md-6">
                <h3 class="text-primary">Sr. Francisco (franc)</h3>
            </div>
            <div class="col-md-3">
                 
                <button type="button" class="btn btn-success btn-block active btn-lg">
                    Logout
                </button>
            </div>
        
        </div>

        <hr/>

        <div class="row">

            <div class="col-12">
                <div class="col-3">
                    <div class="p-3 mb-2 bg-primary text-white rounded-pill">Selecione seu relatório</div>
                </div>
            </div>
            
            <div class='col-9' >
                <form class="form-inline">
                    <div class="custom-control custom-checkbox my-1 mr-sm-2 col-3">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Agência</label>
                    </div>

                    <select class="form-control my-1 mr-sm-2 col-6" id="inlineFormCustomSelectPref">
                      <option selected>Agência</option>
                      <option value="1">Ag1</option>
                      <option value="2">Ag2</option>
                      <option value="3">Ag3</option>
                    </select>
                </form>

                <form class="form-inline">
                    <div class="custom-control custom-checkbox my-1 mr-sm-2 col-3">
                        <input type="checkbox" class="custom-control-input" id="customControlInline2">
                        <label class="custom-control-label" for="customControlInline2">Data</label>
                    </div>

                    <div class="form-group my-1 mr-sm-2 col-6">
                        <input type="date" class="form-control" id="exampleFormControlInput2" placeholder="dd/mm/aaaa">
                    </div>
                </form>

                <form class="form-inline">
                    <div class="custom-control custom-checkbox my-1 mr-sm-2 col-3">
                        <input type="checkbox" class="custom-control-input" id="customControlInline3"y>
                        <label class="custom-control-label" for="customControlInline3">Cliente</label>
                    </div>

                    <div class="form-group my-1 mr-sm-2 col-6">
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Cliente">
                    </div>
                </form>

            </div>



            <div class="col-3">
                <button type="button" class="btn btn-success btn-block btn-lg">Gerar</button>
            </div>


        </div>

        <hr/>

        <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100">
                        <table>
                            <thead>
                                <tr class="table100-head">
                                    <th class="column1">Agência</th>
                                    <th class="column2">Data</th>
                                    <th class="column3">Cliente</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr>
                                        <td class="column1">0002</td>
                                        <td class="column2">20/08/2019</td>
                                        <td class="column3">Joao</td>
                                    </tr>
                                    <tr>
                                        <td class="column1">0003</td>
                                        <td class="column2">13/06/2020</td>
                                        <td class="column3">Maria</td>
                                    </tr>
                                    <tr>
                                        <td class="column1">0004</td>
                                        <td class="column2">04/05/2020</td>
                                        <td class="column3">José</td>
                                    </tr>
                                                                
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    


    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
